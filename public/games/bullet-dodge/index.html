<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Bullet Dodge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>BULLET TIME</h1>
            <div class="stats">
                <div class="stat">
                    <span class="label">SCORE:</span>
                    <span id="score">0</span>
                </div>
                <div class="stat">
                    <span class="label">LEVEL:</span>
                    <span id="level">1</span>
                </div>
                <div class="stat">
                    <span class="label">LIVES:</span>
                    <span id="lives">‚ù§‚ù§‚ù§</span>
                </div>
            </div>
        </div>
        
        <canvas id="game-canvas"></canvas>
        
        <div id="game-over" class="overlay hidden">
            <h2>CONNECTION LOST</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Level Reached: <span id="final-level">1</span></p>
            <button id="restart-btn">RECONNECT</button>
        </div>
        
        <div id="start-screen" class="overlay">
            <h2>BULLET TIME</h2>
            <p>Use arrow keys, WASD, or touch to dodge the bullets</p>
            <p>Survive as long as possible!</p>
            <button id="start-btn">ENTER THE MATRIX</button>
        </div>
        
        <div class="controls-info">
            <p>üéÆ Arrow Keys / WASD to move</p>
            <p>üì± Touch and drag on mobile</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
