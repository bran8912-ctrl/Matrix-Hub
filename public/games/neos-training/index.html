<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo's Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>NEO'S TRAINING</h1>
        <p class="subtitle">Test your reflexes in the Matrix</p>
        <div class="stats">
            <div class="stat">Reaction Time: <span id="reactionTime">---</span> ms</div>
            <div class="stat">Best Time: <span id="bestTime">---</span> ms</div>
            <div class="stat">Round: <span id="round">0</span>/10</div>
        </div>
        <div id="targetArea" class="target-area">
            <div id="instructions">Click when the target appears!</div>
            <div id="target" class="target hidden"></div>
        </div>
        <div class="results hidden" id="results">
            <h2>TRAINING COMPLETE</h2>
            <p>Average Reaction Time: <span id="avgTime">0</span> ms</p>
            <p>Best Time: <span id="finalBest">0</span> ms</p>
            <p class="rating" id="rating"></p>
            <button id="restartBtn" class="btn">TRAIN AGAIN</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
