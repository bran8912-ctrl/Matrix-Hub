<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matrix Code Breaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>MATRIX CODE BREAKER</h1>
        <div class="stats">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Level: <span id="level">1</span></div>
            <div class="stat">Lives: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <input type="text" id="codeInput" placeholder="Type the code..." autocomplete="off" autofocus>
        </div>
        <div class="instructions">
            <p>Type the falling code sequences before they reach the bottom!</p>
            <p>Press Enter to submit â€¢ Escape to clear</p>
        </div>
        <div id="gameOver" class="game-over hidden">
            <h2>SYSTEM BREACH DETECTED</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">REBOOT SYSTEM</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
