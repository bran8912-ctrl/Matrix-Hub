<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Hacking Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MATRIX HACKING SIMULATOR</h1>
            <div class="stats">
                <span>ACCESS LEVEL: <span id="level">1</span></span>
                <span>SCORE: <span id="score">0</span></span>
                <span>ACCURACY: <span id="accuracy">100%</span></span>
            </div>
        </div>
        
        <div class="terminal">
            <div id="terminal-output"></div>
            <div class="input-line">
                <span class="prompt">&gt;</span>
                <input type="text" id="terminal-input" autocomplete="off" autofocus>
                <span class="cursor">_</span>
            </div>
        </div>

        <div class="info">
            <h3>MISSION OBJECTIVE</h3>
            <p id="mission-text">Type the highlighted code sequences as they appear to hack into the system...</p>
            <div class="controls">
                <button id="start-btn">START HACKING</button>
                <button id="restart-btn">RESTART</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
