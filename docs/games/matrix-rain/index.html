<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Digital Rain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="controls">
        <h2>Matrix Digital Rain</h2>
        <p>Click/tap anywhere to interact with the falling code</p>
        <div class="button-group">
            <button id="speed-slow">Slow</button>
            <button id="speed-medium" class="active">Medium</button>
            <button id="speed-fast">Fast</button>
        </div>
        <div class="button-group">
            <button id="toggle-interactive">Toggle Interactive Mode</button>
            <button id="color-cycle">Cycle Colors</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
